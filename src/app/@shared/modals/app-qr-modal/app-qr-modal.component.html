<div class="modal-header">
  <h6 class="text-start m-0">{{title}}</h6>
  <fa-icon
    [icon]="['fas', 'xmark']"
    class="font-20-px"
    role="button"
    (click)="activeModal.close()"
  />
</div>
<div class="d-flex  justify-content-around  text-start single-box p-3">
  <div class="d-flex app-qr  gap-5 mt-7">
    <div class="d-flex flex-column gap-2 align-items-center qr-box p-3 c-pointer"*ngIf="!showStoreQr">
      <img class="h-44-px" src="/assets/images/logos/googlePlay.png" (click)="togglePlayApp()" >
      <qrcode
      *ngIf="showPlayQr"
        qrdata="https://s3.us-east-1.wasabisys.com/freedom-social/BuzzRing.apk"
        [width]="200"
        [errorCorrectionLevel]="'Q'"
      >
      </qrcode>
    </div>
    <div class="d-flex flex-column gap-2 align-items-center qr-box p-3 c-pointer" *ngIf="!showPlayQr">
      <img class="h-44-px" src="/assets/images/logos/appStore.png" (click)="toggleStoreApp()" >
      <qrcode
      *ngIf="showStoreQr"
        qrdata="https://s3.us-east-1.wasabisys.com/freedom-social/BuzzRing.apk"
        [width]="200"
        [errorCorrectionLevel]="'Q'"
      >
      </qrcode>
    </div>
  </div>
</div>
